version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    container_name: auction-backend
    networks:
      - auction-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://backend:3000
      - VITE_SOCKET_URL=http://backend:3000
    container_name: auction-frontend
    depends_on:
      - backend
    networks:
      - auction-network

networks:
  auction-network:
    driver: bridge
